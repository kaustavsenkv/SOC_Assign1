<html>
    <head>
        <style>
        input{
            cursor: pointer;
    
        }
        #btn{
            padding: 20px;
        }
        </style>
    </head>
    <center>
    <body >
        <h1>My first sub-window</h1>
        <input type="text" id="in" placeholder="Search with Google or enter address">
        <br>
        <br>
        <input type="button" onclick="fun()" value="Go">
        <br>
        <br>
        <iframe id ="if" src="" height="75%" width="75%">

        </iframe>
    </center>
    </body>
    <script>
    function fun(){
        var x=document.getElementById("in").value;
        var v=document.getElementById("if");
        v.setAttribute("src",x);
    }
    </script>
</html>
